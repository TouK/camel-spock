apply plugin: 'groovy'
apply plugin: 'maven'

group = 'pl.touk'
version = '0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

artifacts {
    archives jar
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "http://nexus.touk.pl/nexus/content/groups/public") {
              authentication(userName: "deployment", password: "t0ook")
            }

            pom.project {
               name 'camel-spock'
               packaging 'jar'
               description "Framework do testowania camel'a za pomoca spock'a "
           }
        }
    }
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:1.6.7', 'org.apache.camel:camel-core:2.4.0', 'org.spockframework:spock-core:0.5-groovy-1.6', 'cglib:cglib-nodep:3.1'
    testCompile 'junit:junit:4.11'
}

install {
    repositories.mavenInstaller {
        pom.artifactId = 'camel-spock'
    }
}
